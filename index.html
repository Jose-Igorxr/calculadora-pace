<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Pace</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body class="bg-gradient-to-br from-amber-500 to-orange-600 min-h-screen flex items-center justify-center font-['Poppins']">

    <div class="pace bg-white/20 background-blur-lg border border-white/30 p-8 rounded-2x1 shadow-2x1 w-full max-w-md text-white">
        <h2 class="text-2x1 font-bold text-center mb-6">
            Calculadora de Pace
        </h2>
        <div class="mb-4">
            <label class="block text-sm font-medium mb-2">Tempo Total (hh:mm:ss)</label>

            <div class="flex gap-2">
                <input type="number" id="horas" placeholder="00" min="0" class="w-full p-2 rounded-lg bg-white/10 border border-white/20 focus:outline-none focus:ring-2 focus:ring-amber-300 placeholder-white/50 text-center">

                <input type="number" id="minutos" placeholder="min" min="0" max="59" class="w-full p-2 rounded-lg bg-white/10 border border-white/20 focus:outline-none focus:ring-2 focus:ring-amber-300 placeholder-white/50 text-center">

                <input type="number" id="segundos" placeholder="seg" min="0" max="59" class="w-full p-2 rounded-lg bg-white/10 border border-white/20 focus:outline-none focus:ring-2 focus:ring-amber-300 placeholder-white/50 text-center">
            </div>
        </div>

        <div class="mb-6">
            <label class="block text-sm font-medium mb-2">Distancia (km)</label>

            <input type="number" id="distancia" placeholder="DistÃ¢ncia percorrida(Ex: 5.0)" step="0.1" class="w-full p-2 rounded-lg bg-white/10 border border-white/20 focus:outline-none focus:ring-2 focus:ring-amber-300 placeholder-white/50 text-center">
        </div>
            <button id="CalcBtn" class="w-full bg-amber-600 hover:bg-amber-700 transition-all py-3 rounded-x1 font-semibold shadow-lg active:scale-95 border rounded-sm border-white/20">Calcular Ritmo</button>

            <div id="resultadoPace" class="mt-6 p-4 bg-white/10 rounded-sm text-center font-medium min-h-3[3.5rem] flex items-center justify-center border border-white/10">Resultado calculado</div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
